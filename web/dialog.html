<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<style type="text/css">
	dialog {background: blue;border: none;}
	ul {list-style: none;}
	li {display: inline-block;}
</style>
<body>

<p><b>注释：</b>只有 Chrome 和 Safari 6 和支持 dialog 标签。</p>

<dialog open>
	<dt>你好</dt>
	<dd>这是一个对话框</dd>
	<div>
		<ul>
			<li>确定</li>
			<li>取消</li>
		</ul>
	</div>
</dialog>
<table border="1">
<tr>
<th>一月 </th>
<th>二月</th>
<th>三月</th>
</tr>
<tr>
<td>31</td>
<td>28</td>
<td>31</td>
</tr>
</table>

</body>
</html>
